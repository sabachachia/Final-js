<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/tablet.css">
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <title>Sign In | FinalMovies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- HEADER -->
    <header>
            <a href="./index.html" class="header_h1">FinalMovies</a>

            <div class="header_rightside">
                <nav class="header_nav">
                    <ul class="header_ul">
                        <li><a href="./index.html" class="header_a">Home</a></li>
                        <li><a href="./movies.html" class="header_a">Movies</a></li>
                        <li><a href="./aboutus.html" class="header_a">About Us</a></li>
                        <li><a href="./contact.html" class="header_a">Contact</a></li>
                    </ul>
                </nav>

                <button class="burger" id="burger"><i class="fa-solid fa-bars burger"></i></button>
                <button class="xmark" id="xmark"><i class="fa-solid fa-xmark xmark"></i></button>

                <div class="profile_container">
                    <button class="profile_btn" id="profile_btn"><i class="fa-solid fa-user"></i></button>
                    <div class="profile_panel" id="profile_panel">
                        <div class="profile_panel_content">
                            <p class="profile_user_text" id="profile_user_text">Logged in as: <span id="profile_username"></span></p>
                            <button class="profile_panel_btn" id="logout_panel_btn">Log Out</button>
                            <button class="profile_panel_btn profile_panel_btn_delet_acc" id="delete_account_btn">Delete Account</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

    <!-- MAIN SIGN IN FORM -->
    <main class="signin_main">
        <div class="signin_box">
            <h2 class="signin_title">Sign In</h2>

            <form class="signin_form" id="signin_form">
                <input type="text" placeholder="Username" class="signin_input" id="username_signin" required>
                <input type="password" placeholder="Password" class="signin_input" id="password_signin" required>
                <button type="submit" class="signin_btn">Log In</button>
            </form>
            <div id="res" style="color:red; margin-top:5px;"></div>

            <p class="signin_text">
                Don't have an account? <a href="./signup.html" class="signin_link">Sign Up!</a>
            </p>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <p class="footer_p">&copy; 2025 FinalMovies. All rights reserved.</p>
        <ul class="footer_ul">
            <li><a href="#" class="footer_a">Privacy Policy</a></li>
            <li><a href="#" class="footer_a">Terms of Service</a></li>
            <li><a href="./contact.html" class="footer_a">Contact Us</a></li>
        </ul>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
